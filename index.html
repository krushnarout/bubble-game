<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon/bubble_game.ico">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitvar" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">4</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
